
{% block content %}
  {% load static %}

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Markers Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
     
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" 
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

      <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    </head>
    
    <body>
      <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-auto" href="#">
            <img src="{% static 'assets/img/img_avatar1.png' %}" alt="Logo" style="width:40px;" class="rounded-pill">
          </a>
        </div>
      </div>
      <form method="post">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-md-9 order-md-1 order-2">
              <div class="card shadow mb-5 mt-5 h-100">
                <div class="card-body text-start">
                  <h5 class="card-title">More information</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-3 order-md-2 order-1">
              <div class="card shadow mb-5 mt-5" style="height: 350px;">
                <div class="card-body text-start">
                  <h5 class="card-title">My projects</h5>
                  <p class="card-text">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col">Nom de projet</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      {% for project in projects %}
                      <tbody>
                        <tr>
                          <th scope="row"></th>
                          <td>{{ project.nom_de_projet }}</td>
                          <td><button type="submit" name="button" value="{{ project.id_projet }}" class="btn btn-outline-success">open</button></td>
                        <tr>
                      </tbody>
                      {% endfor %}
                    </table>
                  </p>
                </div>
              </div>
              <div class='form rounded w-100 '>
                {% csrf_token %}
                <div class="map shadow bg-body rounded-top rounded-bottom" style="height: 350px; width: 100%;" id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
      
      

      
      
      
      
      <script>
        // Create a Leaflet map
        var map = L.map('map').setView([35, 9.5], 7 );
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          {% if mynode %}
          var marker = L.marker([{{ mynode.Position.y }}, {{ mynode.Position.x }}]).addTo(map);
          marker.bindPopup("<h5>{{ mynode.Name }}</h5><button type='button' class='btn btn-primary' data-bs-toggle='modal' data-bs-target='#myModal'>More informations</button>");
          {% endif %}

        </script>
    </body>
  </html>
{% endblock %}
