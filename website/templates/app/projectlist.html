{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: rgb(226, 224, 224);">
    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-auto" href="#">
            <img src="{% static 'assets/img/img_avatar1.png' %}" alt="Logo" style="width:40px;" class="rounded-pill">
          </a>
        </div>
      </div>
    <form method="post">
        {% csrf_token %}
    <div class="container mt-3">
        <div class="card shadow  example-1 square scrollbar-dusty-grass square thin">
            <div class="card-body text-start">
                <h5 class="card-title">My projects</h5>
                <br>
                <table class="table">
                    <thead class="table-success">
                        <tr>
                            <th>Project Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for projects in projects %}
                        <tr>
                            <td>{{ projects.nom_de_projet }}</td>
                            <td>{{ projects.date_de_debut }}</td>
                            <td>{{ projects.date_de_fin }}</td>
                            <td><button type="submit" name="button" value="{{ projects.id_projet }}" class="btn btn-outline-success">open</button></td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </form>

</body>
</html>
